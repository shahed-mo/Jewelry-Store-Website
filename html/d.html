<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --muted:#f5f5f5;
      --line:#e9e9e9;
      --text:#222;
      --accent:#111;
      --gold:#c79a4b;
      --danger:#ff4d4d;
      --container:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",system-ui,Arial;
      color:var(--text);
      background: #fff;
      line-height:1.4;
    }

    .wrap{
      max-width:var(--container);
      margin:40px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:30px;
      align-items:start;
    }

    /* Header tabs like image */
    .tabs{
      display:flex;
      gap:30px;
      justify-content:center;
      margin-bottom:26px;
      grid-column:1/-1;
    }
    .tabs a{ text-decoration:none; color:#666; padding:8px 6px; }
    .tabs a.active{ color:var(--accent); border-bottom:3px solid var(--accent); padding-bottom:6px; font-weight:600; }

    /* Free shipping box */
    .free-ship{
      border:1px dashed #ddd;
      padding:22px;
      margin-bottom:18px;
      position:relative;
      background:#fff;
    }
    .free-ship p{ margin:0 0 12px; font-size:15px; color:#222 }
    .progress-wrap{ height:8px; background:#eee; border-radius:6px; overflow:hidden; display:flex; align-items:center; }
    .progress{ height:100%; width:0%; background:linear-gradient(90deg,var(--gold),#9f7c3a); transition:width .3s; }
    .progress-bubble{
      position:absolute; left:calc(var(--pct,0%) - 18px); top:12px; transform:translateX(-50%);
      width:36px;height:36px;border-radius:50%; background:#fff; border:2px solid #e7d7b2; display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 6px rgba(0,0,0,.06);
    }
    .progress-bubble i{ font-size:16px; color:var(--gold) }

    /* Table layout */
    .cart-box{
      background:#fff;
      border:1px solid var(--line);
    }
    .cart-table{
      width:100%;
      border-collapse:collapse;
    }
    .cart-table thead th{
      text-align:left;
      padding:20px;
      font-weight:600;
      border-bottom:1px solid var(--line);
      color:#222;
    }
    .cart-table td{
      padding:18px 20px;
      border-bottom:1px solid var(--line);
      vertical-align:middle;
    }
    .product-cell{ display:flex; gap:18px; align-items:center; }
    .product-cell img{ width:86px; height:86px; object-fit:cover; border-radius:6px; background:#fafafa; padding:6px; }
    .product-name{ font-weight:600; color:#222; }
    .price{ font-weight:500; color:#111; }
    .qty-control{
      display:inline-flex;
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      align-items:center;
      background:#fff;
    }
    .qty-control button{
      width:36px;height:36px;border:0;background:#fff;cursor:pointer;font-weight:600;
    }
    .qty-control .qty-value{ width:40px; text-align:center; display:inline-block; }
    .remove-btn{ background:none;border:0;color:#777;font-size:22px;cursor:pointer;padding:6px 8px; }

    /* Sidebar totals */
    .cart-summary{
      background:#faf9f8;
      padding:22px;
      border:1px solid #eee;
      align-self:start;
    }
    .cart-summary h3{ margin:6px 0 18px; font-weight:600; color:#222 }
    .line{ display:flex; justify-content:space-between; align-items:center; margin:10px 0; padding:8px 0; border-bottom:1px solid #eee; }
    .total-big{ font-size:26px; font-weight:700; color:#000; margin-top:18px; text-align:right }
    .checkout-btn{
      display:block; width:100%; padding:16px; background:#111;color:#fff;border-radius:4px;text-align:center;margin-top:18px;text-decoration:none;
      font-weight:600;
    }

    /* Empty message */
    .empty-wrap{ padding:22px; text-align:center; border:1px solid var(--line); background:#fff; }

    /* responsive */
    @media (max-width:980px){
      .wrap{ grid-template-columns: 1fr; padding:20px; }
      .cart-summary{ order:2 }
      .tabs{ justify-content:flex-start; }
    }
  </style>
</head>
<body>

  <div class="wrap">

    <nav class="tabs">
      <a class="active">Cart</a>
      <a>Checkout</a>
      <a>Order Tracking</a>
    </nav>

    <!-- left main -->
    <div>

      <!-- free shipping progress -->
      <div class="free-ship" id="freeShipBox">
        <p id="shipMessage">Spend <b>$300</b> more and get <b>free shipping!</b></p>
        <div class="progress-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100">
          <div class="progress" id="progressBar"></div>
        </div>
        <div class="progress-bubble" id="progressBubble"><i>ðŸšš</i></div>
      </div>

      <!-- cart table -->
      <div class="cart-box">
        <table class="cart-table">
          <thead>
            <tr>
              <th class="product-thumbnail">Product</th>
              <th class="product-price">Price</th>
              <th class="product-quantity">Quantity</th>
              <th class="product-subtotal">Subtotal</th>
              <th class="product-remove">&nbsp;</th>
            </tr>
          </thead>
          <tbody class="cart-table-body"></tbody>
        </table>
      </div>

      <!-- coupon / actions (placeholder) -->
      <div style="margin-top:18px; display:flex; gap:12px; justify-content:space-between; align-items:center;">
        <input placeholder="Coupon code" style="flex:1;padding:12px;border:1px solid var(--line);border-radius:4px" />
        <button style="padding:12px 20px;background:#111;color:#fff;border:0;border-radius:4px">Apply coupon</button>
        <button style="padding:12px 20px;background:#fff;color:#111;border:1px solid var(--line);border-radius:4px">Continue Shopping</button>
      </div>

    </div>

    <!-- right summary -->
    <aside class="cart-summary" id="cartSummary">
      <h3>Cart totals</h3>
      <div class="line"><div>Subtotal</div><div id="subTotalText">$0.00</div></div>
      <div class="line"><div>Shipping</div><div id="shippingText">Free</div></div>
      <div class="line total-big"><div style="visibility:hidden">x</div><div id="grandTotal">$0.00</div></div>
      <a class="checkout-btn" href="#">Proceed to checkout</a>
    </aside>

  </div>

  <script>
   
  </script>
</body>
</html>
